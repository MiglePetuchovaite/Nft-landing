<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Josefin+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/" />
    <title>nftlanding</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/logo.svg" alt="logo" />
        <nav>
          <img
            class="icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"
            alt="hamburger menu"
          />
          <div class="links">
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Launch</a>
            <a href="#">Sign up</a>
          </div>
        </nav>
      </header>
    </div>
    <main>
      <div class="container">
        <div class="hero">
          <div class="hero__content">
            <p class="hero__subtitle">Launching Soon</p>
            <h1>An NFT like no other</h1>
            <p>
              Don’t miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </p>
            <a class="button" href="#">Sign Up</a>
          </div>
          <div class="hero__image-wrap">
            <img src="assets/graphic.png" alt="graphic" />
          </div>
        </div>
      </div>
      <div class="announcement">
        <div class="announcement__content">
          <h3>Free NFT for early birds</h3>
          <p>Sign up today and you’ll get a free NFT when we launch.</p>
        </div>
      </div>
    </main>
  </body>
</html>
